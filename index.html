<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dropdown">
    <div class="select">
      <span class="select-ed">Apple</span>
      <div class="arrow"></div>
    </div>
    <ul class="menu">
      <li>Banana</li>
      <li class="active">Apple</li>
      <li>Kiwi</li>
      <li>Orange</li>
      <li>Lemon</li>
    </ul>
  </div>


  <div class="dropdown">
    <div class="select">
      <span class="select-ed">France</span>
      <div class="arrow"></div>
    </div>
    <ul class="menu">
      <li class="active">France</li>
      <li>Norway</li>
      <li>Serbia</li>
      <li>Iceland</li>
      <li>Sweden</li>
    </ul>
  </div>


  <script src="./script.js"></script>
</body>
</html>
